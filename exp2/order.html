<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order from Hindustan Unilever Ltd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            margin-top: 50px; 
        }
        h2 {
            color: #0B5394;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select {
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0B5394;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #073763; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order from Hindustan Unilever Ltd</h2>
    <form action="submit_order.php" method="POST">
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="Bru Coffee Powder">Bru Coffee Powder</option>
            <option value="Lifebuoy Soap">Lifebuoy Soap</option>
            <option value="Dove Shampoo">Dove Shampoo</option>
            <!-- Add more products here -->
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit Order">
    </form>
</div>

</body>
</html>
