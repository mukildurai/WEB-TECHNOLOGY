<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hindustan Unilever Ltd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url(bg4.webp);
            background-repeat: no-repeat;
            background-position: top;
            background-size: 300px;
            padding-top:20% ;

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #0B5394;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #0B5394;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #073763;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-info">
        <h2>Contact Hindustan Unilever Ltd</h2>
        <p>Connect with us on social media:</p>
    </div>
    
    <div class="social-links">
        <a href="https://www.instagram.com/hindustanunileverlimited/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/hul.india/" target="_blank">Facebook</a>
        <a href="https://www.youtube.com/user/hindustanunilever" target="_blank">YouTube</a>
    </div>
</div>

</body>
</html>
